<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Hub | Exploiting</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #000000;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- SNOW CANVAS --- */
        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* --- MAIN CONTENT --- */
        main {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 5rem;
            line-height: 1;
            font-weight: 900;
            letter-spacing: -3px;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2.5rem auto;
            line-height: 1.6;
        }

        /* --- DISCORD BUTTON --- */
        .discord-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #5865F2;
            color: white;
            text-decoration: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 rgba(88, 101, 242, 0);
        }

        .discord-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(88, 101, 242, 0.6);
            background: #4752c4;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .discord-btn { padding: 0.8rem 2rem; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <!-- Snow Effect Background -->
    <canvas id="snow-canvas"></canvas>

    <main>
        <div class="hero-content">
            <!-- Logo is removed, using Text Title only -->
            <h1>Sync Hub</h1>
            <p>
                The ultimate destination for Roblox exploiting. 
                Dominate your games with the best scripts, executors, and bypasses. 
                Elevate your gameplay today.
            </p>
            
            <!-- Discord Link -->
            <a href="https://discord.gg/MAwQYNazgD" target="_blank" class="discord-btn">
                <i class="ph ph-discord-logo" style="font-size: 1.4rem;"></i>
                Join for Scripts
            </a>
        </div>
    </main>

    <!-- JAVASCRIPT LOGIC (Snow Only) -->
    <script>
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        const snowflakes = [];
        const maxSnow = 100;

        class Snowflake {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * -height;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.y += this.speed;
                if (this.y > height) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255,255,255,${this.opacity})`;
                ctx.fill();
            }
        }

        for (let i = 0; i < maxSnow; i++) snowflakes.push(new Snowflake());

        function animateSnow() {
            ctx.clearRect(0, 0, width, height);
            snowflakes.forEach(flake => { flake.update(); flake.draw(); });
            requestAnimationFrame(animateSnow);
        }
        animateSnow();

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });
    </script>
</body>
</html>
